- defaultTab: nodes
  description: |-
    Basic bash inline-script usage.

    Rundeck can execute any script, just defining the interpreter. This example shows how to define a bash interpreter on an inline-script.

    More info [here](https://docs.rundeck.com/docs/manual/node-steps/builtin.html#script-step).
  executionEnabled: true
  group: Basic Examples/Interpreters
  id: 01dd8030-1f31-4c66-a47b-625a824e8025
  loglevel: INFO
  name: Bash Inline-Script
  nodeFilterEditable: false
  options:
  - label: Title name
    name: name
    value: a devops specialist
  - label: Years
    name: years
    value: '12'
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - description: Get the values from options to print it on bash inline-script
      fileExtension: .sh
      interpreterArgsQuoted: false
      script: |-
        title="@option.name@"
        years=@option.years@
        echo "I have been $title for $years years"
      scriptInterpreter: /bin/bash
    keepgoing: false
    strategy: node-first
  uuid: 01dd8030-1f31-4c66-a47b-625a824e8025

