- defaultTab: nodes
  description: "Just a job with multiple steps. \n\nThis example shows a simple job\
    \ with multiple steps ([command step](https://docs.rundeck.com/docs/manual/node-steps/builtin.html#command-step)\
    \ and [script step](https://docs.rundeck.com/docs/manual/node-steps/builtin.html#script-step)\
    \ combined).\n\nMore information [here](https://docs.rundeck.com/docs/manual/node-steps/builtin.html#builtin-node-steps)."
  executionEnabled: true
  group: Basic Examples/Basic Workflows
  id: d69d17fe-e169-4fd0-956a-f3c2b9a80567
  loglevel: INFO
  name: Multiple Steps Example
  nodeFilterEditable: false
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - description: First step (command step)
      exec: echo "step one"
    - description: Second step (inline-script)
      fileExtension: .sh
      interpreterArgsQuoted: false
      script: |
        #!/bin/bash

        echo "step two"
      scriptInterpreter: /bin/bash
    - description: Third step (command step)
      exec: echo "step three"
    keepgoing: false
    strategy: node-first
  uuid: d69d17fe-e169-4fd0-956a-f3c2b9a80567

