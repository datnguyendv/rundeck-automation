- defaultTab: nodes
  description: Please open https://webhook.site and use the webhook url on the webhook_url
    option.
  executionEnabled: true
  group: Basic Examples/Notifications
  id: 9acc7fb2-bc1f-4851-806d-90b7c5cde3f9
  loglevel: INFO
  name: HTTP Notification on Start
  nodeFilterEditable: false
  notification:
    onstart:
      plugin:
        configuration:
          authentication: None
          contentType: application/json
          method: POST
          remoteUrl: ${option.webhook_url}
          timeout: '30000'
        type: HttpNotification
  notifyAvgDurationThreshold: null
  options:
  - label: webhook.site webhook URL
    name: webhook_url
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - description: Just an echo command
      exec: echo "hello world!"
    keepgoing: false
    strategy: node-first
  timeout: '5'
  uuid: 9acc7fb2-bc1f-4851-806d-90b7c5cde3f9

