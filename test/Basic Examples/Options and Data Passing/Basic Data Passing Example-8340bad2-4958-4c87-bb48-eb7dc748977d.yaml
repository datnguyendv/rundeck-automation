- defaultTab: nodes
  description: |-
    Basic data-passing feature example.

    More info [here](https://docs.rundeck.com/docs/manual/log-filters/key-value-data.html#key-value-data).
  executionEnabled: true
  group: Basic Examples/Options and Data Passing
  id: 8340bad2-4958-4c87-bb48-eb7dc748977d
  loglevel: INFO
  name: Basic Data Passing Example
  nodeFilterEditable: false
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - description: Print all env vars key/values
      exec: env
      plugins:
        LogFilter:
        - config:
            invalidKeyPattern: \s|\$|\{|\}|\\
            logData: 'true'
            regex: ^(RD_NODE_OS_NAME|RD_JOB_PROJECT|PWD)\s*=\s*(.+)$
          type: key-value-data
    - description: Get only the RD_NODE_OS_NAME key/value
      exec: 'echo "Node name is: ${data.RD_NODE_OS_NAME}"'
    - description: Get only the RD_JOB_PROJECT key/value
      exec: 'echo "Project name is: ${data.RD_JOB_PROJECT}"'
    - description: Get only the PWD key/value
      exec: 'echo "Default user workspace is: ${data.PWD}"'
    keepgoing: false
    strategy: node-first
  uuid: 8340bad2-4958-4c87-bb48-eb7dc748977d

