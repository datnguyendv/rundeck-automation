- defaultTab: nodes
  description: |-
    Basic bash inline-script usage.

    Rundeck can execute any script, just defining the interpreter. This example shows how to define a python 3 interpreter on an inline-script.

    More info [here](https://docs.rundeck.com/docs/manual/node-steps/builtin.html#script-step).
  executionEnabled: true
  group: Basic Examples/Interpreters
  id: 46463810-802f-4e56-8479-47bdfb194b16
  loglevel: INFO
  name: Python 3 Inline-Script
  nodeFilterEditable: false
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: 'name: ${option.filter}'
  nodesSelectedByDefault: true
  options:
  - label: Node filter
    name: filter
    value: node1
  - label: Title name
    name: name
    value: a devops specialist
  - name: years
    value: '12'
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - description: Get the values from options and print it using a python 3 inline-script
      fileExtension: .py
      interpreterArgsQuoted: false
      script: |-
        title = "@option.name@"
        years = @option.years@
        print("I have been {} for {} years ".format(title, years))
      scriptInterpreter: python3
    keepgoing: false
    strategy: node-first
  uuid: 46463810-802f-4e56-8479-47bdfb194b16

