- defaultTab: nodes
  description: |-
    Global Log Filter basic example.

    Global Log Filter allows you to capture information from the whole job. This example shows how to capture env command data and use it later in the next step as [key-value](https://docs.rundeck.com/docs/manual/log-filters/key-value-data.html#key-value-data) data.

    More information [here](https://docs.rundeck.com/docs/manual/log-filters/#log-filters).
  executionEnabled: true
  group: Basic Examples/Basic Workflows
  id: 20f983b7-7760-4226-9cc0-28fa5988f859
  loglevel: INFO
  name: Global Log Filter Usage
  nodeFilterEditable: false
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - description: Using env command we can extract a lot of keys/values :-)
      exec: env
    - description: 'Extract a value, PWD (home path)'
      exec: echo "Home path is ${data.PWD}"
    keepgoing: false
    pluginConfig:
      LogFilter:
      - config:
          invalidKeyPattern: \s|\$|\{|\}|\\
          logData: 'true'
          regex: ^(SHELL|USER|PWD)\s*=\s*(.+)$
        type: key-value-data
    strategy: node-first
  uuid: 20f983b7-7760-4226-9cc0-28fa5988f859

