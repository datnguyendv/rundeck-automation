- defaultTab: nodes
  description: "Example of Random Subset Orchestrator over three nodes. \n\n[Orchestrators](https://docs.rundeck.com/docs/manual/orchestrator-plugins/bundled.html#bundled-orchestrator-plugins)\
    \ allows defining the behavior of the workflow when is defined on a set of nodes.\
    \ This example shows how to execute a workflow once on a random node.\n\nMore\
    \ information [here](https://docs.rundeck.com/docs/manual/orchestrator-plugins/bundled.html#random-subset)."
  executionEnabled: true
  group: Basic Examples/Dispatch
  id: 2ba47b9f-5f24-4d2d-803c-15c8a233f380
  loglevel: INFO
  name: Ramdom Subset Orchestrator
  nodeFilterEditable: false
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: 'name: node.*'
  nodesSelectedByDefault: true
  orchestrator:
    configuration:
      count: '1'
    type: subset
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - description: A single echo command
      exec: sleep 3; echo "done!"
    keepgoing: false
    strategy: node-first
  uuid: 2ba47b9f-5f24-4d2d-803c-15c8a233f380

