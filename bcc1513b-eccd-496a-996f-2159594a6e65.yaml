- defaultTab: nodes
  description: "Dispatch a job to remote nodes using a filter. \n\nDispatch to remote\
    \ nodes allows to you execute workflows on external nodes defined in some [model\
    \ source](https://docs.rundeck.com/docs/administration/projects/resource-model-sources/#node-model-sources).\
    \ In this example shows how to use a [option](https://docs.rundeck.com/docs/manual/job-options.html#job-options)\
    \ as a node [filter](https://docs.rundeck.com/docs/tutorials/nodes.html#listing-and-filtering-nodes).\n\
    \nTo see the nodes available in this project go to the \"Nodes\" section (left\
    \ menu). To see the configuration of the remote nodes available in this project\
    \ go to \"Project Settings\" > \"Edit Nodes\".\n\nMore information [here](https://docs.rundeck.com/docs/manual/creating-jobs.html#node-dispatching-and-filtering)."
  executionEnabled: true
  group: Basic Examples/Dispatch
  id: bcc1513b-eccd-496a-996f-2159594a6e65
  loglevel: INFO
  name: Dispatch to Remote Nodes
  nodeFilterEditable: false
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: 'name: ${option.mynodes}'
  nodesSelectedByDefault: true
  options:
  - label: Node filter
    name: mynodes
    value: node.*
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - description: Get kernel info from all remote nodes
      exec: uname -a
    keepgoing: false
    strategy: node-first
  uuid: bcc1513b-eccd-496a-996f-2159594a6e65

