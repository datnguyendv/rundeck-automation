- defaultTab: nodes
  description: "Dispatch a job to remote nodes using a filter and Exclude Filter.\n\
    \nDispatch to remote nodes allows to you execute workflows on external nodes defined\
    \ in some [model source](https://docs.rundeck.com/docs/administration/projects/resource-model-sources/#node-model-sources).\
    \ \n\nIn this example shows how to use a [option](https://docs.rundeck.com/docs/manual/job-options.html#job-options)\
    \ as a node [filter](https://docs.rundeck.com/docs/tutorials/nodes.html#listing-and-filtering-nodes)\
    \ and how to use exclude filter to intersects the target nodes.\n\nTo see the\
    \ nodes available in this project go to the \"Nodes\" section (left menu). \n\n\
    To see the configuration of the remote nodes available in this project go to \"\
    Project Settings\" > \"Edit Nodes\".\n\nMore information [here](https://docs.rundeck.com/docs/manual/creating-jobs.html#node-dispatching-and-filtering)."
  executionEnabled: true
  group: Basic Examples/Dispatch
  id: a847f26d-3798-41d2-9bfd-61d02ed4874d
  loglevel: INFO
  name: Dispatch to Remote Nodes With Exclude Filter
  nodeFilterEditable: false
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: 'name: ${option.mynodes}'
    filterExclude: 'name: ${option.excluded_nodes}'
  nodesSelectedByDefault: true
  options:
  - label: Node filter
    name: mynodes
    value: node.*
  - label: Exclude node filter
    name: excluded_nodes
    value: node1
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - description: Get kernel information
      exec: uname -a
    keepgoing: false
    strategy: node-first
  uuid: a847f26d-3798-41d2-9bfd-61d02ed4874d

