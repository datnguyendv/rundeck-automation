- defaultTab: nodes
  description: Create vault secret
  executionEnabled: true
  group: job
  multipleExecutions: true
  loglevel: INFO
  name: Create And Modify Vault Secret
  nodeFilterEditable: false
  options:
    - name: VaultName
      description: ""
      label: Vault Name
      required: true
    - name: namespace
      description: ""
      label: Namespace
      value: Default
      required: true
    - name: Action
      description: ""
      label: Action
      value: create
      required: true
      enforced: true
      values:
        - create
        - add
      valuesListDelimiter: ","
    - name: VaultKey
      description: |-
        - Vault Keys **MUST** be written in **UPPERCASE**
        - To add more key please click `New Value +`
        - Format: `KEY: description (optional)`
        - Ex: `REDIS_HOST: Hostname(s) for Redis cluster`
      label: Vault Key
      required: true
      multivalued: true
      multivalueAllSelected: true
      delimiter: ","
      regex: ^([A-Z0-9_]+)(:(.*))?$
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  sequence:
    commands:
      - description: Add vault into UI
        autoSecureInput: "false"
        passSecureInput: "false"
        script: |
          export EXEC_LOCATION=$HOME/projects/$RD_JOB_PROJECT
          echo $EXEC_LOCATION
          ls $EXEC_LOCATION
          python3 $EXEC_LOCATION/vault-key-input.py -i $RD_OPTION_VAULTKEY
      - configuration:
          file: /tmp/{{job_id}}/{{execution_uuid}}/approved.yaml
          interval: "60"
          maxtry: "10"
        description: Waiting For Approve
        nodeStep: true
        type: nixy-waitfor-file-exists
      - autoSecureInput: "false"
        description: Finished Output
        passSecureInput: "false"
        script: |-
          echo "Job finished successfully."
    keepgoing: false
    strategy: node-first
