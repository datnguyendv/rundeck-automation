- defaultTab: nodes
  description: Create vault secret
  executionEnabled: true
  group: job
  multipleExecutions: true
  loglevel: INFO
  name: Create And Modify Vault Secret
  nodeFilterEditable: false
  options:
    - name: VaultName
      description: ""
      label: Vault Name
      required: true
    - name: namespace
      description: ""
      label: Namespace
      value: Default
      required: true
    - name: Action
      description: ""
      label: Action
      value: create
      required: true
      enforced: true
      values:
        - create
        - add
      valuesListDelimiter: ","
    - name: VaultKey
      description: |-
        - Vault Keys **MUST** be written in **UPPERCASE**
        - To add more key please click `New Value +`
        - Format: `KEY: description (optional)`
        - Ex: `REDIS_HOST: Hostname(s) for Redis cluster`
      label: Vault Key
      required: true
      multivalued: true
      multivalueAllSelected: true
      delimiter: ","
      regex: ^([A-Z0-9_]+)(:(.*))?$
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  sequence:
    commands:
      - description: Add vault into UI
        autoSecureInput: "false"
        passSecureInput: "false"
        script: |
          # This will add into 
          echo "Test"
          export EXEC_LOCATION=$HOME/projects/$RD_JOB_PROJECT
          cat $EXEC_LOCATION
          ls $EXEC_LOCATION
    keepgoing: false
    strategy: node-first

