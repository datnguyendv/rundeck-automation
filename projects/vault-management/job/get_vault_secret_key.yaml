- defaultTab: nodes
  description: Get vault key
  executionEnabled: true
  group: job
  multipleExecutions: true
  loglevel: INFO
  name: Get Vault Secret Key
  nodeFilterEditable: false
  options:
    - name: VaultName
      description: ""
      label: Vault Name
      required: true
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: true
  sequence:
    commands:
      - description: Get Vault Key
        autoSecureInput: "false"
        passSecureInput: "false"
        script: |
          export EXEC_LOCATION=$HOME/projects/$RD_JOB_PROJECT
          echo $EXEC_LOCATION
          ls $EXEC_LOCATION
          python3 $EXEC_LOCATION/vault-key-input.py -i $RD_OPTION_VAULTKEY
          echo "Job finished successfully."
    keepgoing: false
    strategy: node-first
