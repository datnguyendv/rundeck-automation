- defaultTab: nodes
  description: "Server Diagnostics and Recovery.\n\nThis is the parent job of the\
    \ system diagnostics and recovery Incident Response Web Service example.\n\nThe\
    \ incident response example uses [ciao](https://github.com/brotandgames/ciao)\
    \ image (built-in in [this](http://localhost:3000) environment). To start monitoring\
    \ the node1.\n\n1) Open the ciao [console](http://localhost:3000) (user: admin,\
    \ password: admin).\n2) Click on the \"+ Check\" button.\n3) Put \"WebServer\"\
    \ on the \"Name\" textbox.\n4) Click on the \"Active\" checkbox.\n5) Put http://node1:80\
    \ on the \"URL\" textbox.\n6) Put \"*/1 * * * *\" on the Cron textbox (ciao will\
    \ check the service every minute).\n7) Click on the \"Create Check\" button.\n\
    \nNow Ciao is monitoring the NGINX webserver on node1 remote node. \n\nBack to\
    \ Rundeck and run the Administration > Linux > Stop a Service job and check the\
    \ Activity page to see this job triggered from ciao.\n"
